@@include( './partials/head.html' )

<body class="index">

  @@include( './partials/header.html' )

  <section ng-app="myNews">
    <article class="Name" ng-click="addArticle()">
      <h1 class="article__title"> my index </h1>
      <img src="images/front-end.jpeg" alt="example of image" class="article__image">
    </article>

    <article class="Name" ng-controller="myArticles">
      <div class="article__content" ng-repeat="article in articles">
        <h1 class="article__title"> {{article.title}} </h1>
        <img src="{{article.src}}" alt="example of image" class="article__image">
      </div>
    </article>
  </section>

  @@include( './partials/footer.html' )

  <script defer='defer' type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script defer='defer' type="text/javascript" src="js/libs/angular.min.js"></script>
  <script defer='defer' type="text/javascript" src="js/main.js"></script>

</body>
</html>
